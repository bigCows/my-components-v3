name: my-components-v3
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          DEPLOY_V3_COMPONENTS: ${{ secrets.DEPLOY_V3_COMPONENTS }}
          BRANCH: gh-pages
          FOLDER: build

