name: v3Components
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4

    
      env:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_V3_COMPONENTS }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build
